<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SecretarIA - Cadastro de Paciente</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 50px auto; text-align: center; }
    input, button { width: 100%; padding: 12px; font-size: 16px; margin-top: 10px; }
    #resposta { margin-top: 20px; background: #f4f4f4; padding: 15px; border-radius: 6px; font-size: 16px; white-space: pre-wrap; text-align: left; }
    .success { color: #28a745; font-weight: bold; font-size: 18px; margin-top: 20px; }
    .error { color: red; font-weight: bold; font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>SecretarIA ü¶∑</h1>
  <p>Digite o comando de cadastro do paciente:</p>

  <input id="comando" placeholder="Ex: Cadastrar paciente Jo√£o Silva, nascido em 10/01/1980, CPF..." />
  <button onclick="enviarPrompt()">Enviar</button>

  <div id="resposta"></div>
  <div id="status"></div>

  <script>
    async function enviarPrompt() {
      const comando = document.getElementById("comando").value;
      const statusDiv = document.getElementById("status");
      const respostaDiv = document.getElementById("resposta");

      // Limpa status e resposta anteriores
      statusDiv.textContent = "Enviando...";
      statusDiv.className = "";

      try {
        const resposta = await fetch("https://dinastia-n8n-webhook.wuqbfk.easypanel.host/webhook/79d68e4b-0319-4d2c-a960-1ce575f76dc9", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chatInput: comando,
            sessionId: "secretaria-1"
          })
        });

        const resultado = await resposta.json();

        // Exibe o JSON da resposta bruta
        respostaDiv.textContent = JSON.stringify(resultado, null, 2);

        // Verifica se o cadastro foi iniciado
        if (resultado.message && resultado.message.toLowerCase().includes("workflow was started")) {
          statusDiv.textContent = "‚úÖ Paciente cadastrado com sucesso!";
          statusDiv.className = "success";
        } else {
          statusDiv.textContent = "‚ö†Ô∏è Algo deu errado no cadastro.";
          statusDiv.className = "error";
        }

      } catch (erro) {
        statusDiv.textContent = "‚ùå Erro de conex√£o com o servidor.";
        statusDiv.className = "error";
        respostaDiv.textContent = "";
      }
    }
  </script>

</body>
</html>
